name: Check

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.LIB_ACCESS_TOKEN }}

      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: check